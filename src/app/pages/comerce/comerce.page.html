<ion-header>
  <ion-toolbar>
    <ion-title>Comerce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-img [src]="comercio.imagen" style="height: 50%;"></ion-img>
      <ion-card-header>
        <ion-card-title>{{comercio.nombre}}</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        {{comercio.descripcion}}
        <hr/>
        <ion-buttons slot="end">
          <ion-avatar (click)="abrirLista()">
              <i class="fas fa-shopping-cart fa-2x"></i>
          </ion-avatar>
          <ion-avatar (click)="eliminarCarrito()">
              <i class="fas fa-trash fa-2x"></i>
          </ion-avatar>
        </ion-buttons>
      </ion-card-content>
  
    </ion-card>
    <ion-list>
      <ion-item>
        <ion-input  placeholder="Buscar producto" type="text" name="txtfitro" [(ngModel)]="txtfitro"></ion-input>
        <ion-button (click)="filtrarCaracter()">Filtrar</ion-button>
      </ion-item>
    </ion-list>
  
    <ion-list>
      <ion-item *ngFor="let item of filtro">
        <ion-avatar slot="start">
          <ion-img [src]="item.image"></ion-img>
        </ion-avatar>
        <ion-label>{{item.producto}} - C$ {{item.precio}}</ion-label>
        <ion-icon ios="ios-add-circle" md="md-add-circle" (click)="agregarCarritoProductos(item.id)"></ion-icon>
        {{item.imagen}}
      </ion-item>
    </ion-list>
    
  </ion-content>
