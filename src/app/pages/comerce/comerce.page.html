<ion-header>
  <ion-toolbar>
    <ion-title>Comerce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
      <ion-img [src]="comercio.imagen"></ion-img>
      <ion-card-header>
        <ion-card-title>{{comercio.nombre}}</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        {{comercio.descripcion}}
        <ion-buttons>
          <ion-avatar (click)="abrirLista()">
            <img src="/assets/carrito_ver.svg" alt="Ver carrito">
          </ion-avatar>
          <ion-avatar (click)="eliminarCarrito()">
            <img src="/assets/carrito_eli.svg" alt="Eliminar carrito">
          </ion-avatar>
        </ion-buttons>
      </ion-card-content>
  
    </ion-card>
    <ion-list>
      <ion-item>
        <ion-input  placeholder="Buscar producto" type="text" name="txtfitro" [(ngModel)]="txtfitro"></ion-input>
        <ion-button (click)="filtrarCaracter()">Filtrar</ion-button>
      </ion-item>
    </ion-list>
  
    <ion-list>
      <ion-item *ngFor="let item of filtro">
        <ion-avatar slot="start">
          <ion-img src="{{item.imagen}}"></ion-img>
        </ion-avatar>
        <ion-label>{{item.producto}}</ion-label>
        <ion-label>{{item.precio}}</ion-label>
        <ion-icon ios="ios-add-circle" md="md-add-circle" (click)="agregarCarritoProductos(item.id)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
