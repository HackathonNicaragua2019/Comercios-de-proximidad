<ion-header>
  <ion-toolbar color="primary">
      <ion-title class="ion-text-center">Acceso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="icon" src="assets/icon/favicon.png" />
  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="email" required name="email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="pass" required name="password"></ion-input>
    </ion-item>

    <ion-button (click)="onSubmitLogin()" expand="block">Entrar</ion-button>
</ion-content>
